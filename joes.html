<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Joe's Hotdogs </title>
<style>
table, th, td {
  border: 1px solid black;
  padding: 10px;
}
</style>
</head>
<body style="background-color:lightblue;">

<h2>Joe's Hotdogs</h2>
<form onsubmit="return order()">
<table padding: 5px 10px;>
    <tr>
        <td><div align="left">Item</div></td>
        <td><div align="right">Quantity/Value</div></td>
    </tr>
    <tr>
        <td><div align="left">Hotdog</div></td>
        <td><div id="hotdog_amount" align="right">
            <select name="hotdog" id="hotdog">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
              </select>
        </div></td>
    </tr>
    <tr>
        <td><div align="left">Fries</div></td>
        <td><div id="fries_amount" align="right">
                <select name="fries" id="fries">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                  </select>
        </div></td>
    </tr>
    <tr>
        <td><div align="left">Drinks</div></td>
        <td><div id="drinks_amount" align="right">
                <select name="drinks" id="drinks">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                  </select>
        </div></td>
    </tr>
    <tr>
        <td><div align="left">Subtotal</div></td>
        <td><div id="subtotal" align="right"></div></td>
    </tr>
    <tr>
        <td><div align="left">Discount</div></td>
        <td><div id="discount_amount" align="right"></div></td>
    </tr>
    <tr>
        <td><div align="left">Tax (6.25%)</div></td>
        <td><div id="tax_amount" align="right"></div></td>
    </tr>
    <tr>
        <td><div align="left">Total</div></td>
        <td><div id="total_amount" align="right"></div></td>
    </tr>
</table>
<input type="submit" value="Submit">
<div id="error"></div>
</form>

<script>
    function order() {

        var hotdogs = document.getElementById("hotdog").value;
        var fries = document.getElementById("fries").value;
        var drinks = document.getElementById("drinks").value;
        if(hotdogs == 0 && fries == 0 && drinks == 0) {
            document.getElementById("error").innerHTML = "Have to order more than one item!";
            return false;
        }
        else {
            document.getElementById("error").innerHTML = "";
        }
        console.log(hotdogs);
        var total = (3.75 * hotdogs) + (2.00 * fries) + (1.50 * drinks);
        total = total.toFixed(2);
        var discountAmount = 0.0;

        document.getElementById("subtotal").innerHTML = "$" + total;

        if (total >= 20.00) {
            discountAmount = total * .1;
            discountAmount = discountAmount.toFixed(2);
            total = total * .9;
            total = total.toFixed(2);
        }
        var tax = total * .0625;
        tax = tax.toFixed(2);

        var finalTotal = parseFloat(total) + parseFloat(tax);
        finalTotal = finalTotal.toFixed(2);

        if (total >= 20.00) {
            document.getElementById("discount_amount").innerHTML = "$" + discountAmount;
        }
        else {
            document.getElementById("discount_amount").innerHTML = "No Discount -- Under $20";
        }

        document.getElementById("tax_amount").innerHTML = "$" + tax;
        document.getElementById("total_amount").innerHTML = "<strong>$" + finalTotal + "</strong>";
        return false;
    }
    

</script> 
</body>
</html>
